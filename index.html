    <script>
      var loading_screen = pleaseWait({
        logo: "assets/images/libertas-logo.png",
        backgroundColor: '#000000',
        loadingHtml: "<div class='spinner'><div class='bounce bounce1'></div><div class='bounce bounce2'></div><div class='bounce bounce3'></div></div><div class='loadingText'>Starting TSF node and loading app, please wait...</div>"
      });

      $(document).on("onGtsfReady", function() {
         setTimeout(() => {
            loading_screen.finish();
         }, 4000);
      });

      $(window).on("beforeunload", function() {
        TSFBlockchain.closeConnection();
      })
